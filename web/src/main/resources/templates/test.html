<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/_layout}">
<head>
    <title>Test</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">Test</h2>
                <div class="breadcrumb-wrapper">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">Test - List
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="content">

    <div class="row" id="basic-table">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Test Table</h4>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Test</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="test: ${tests}">
                            <td th:text="${test.id}"></td>
                            <td th:text="${test.test}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
